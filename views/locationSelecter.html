<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style/locSelecterStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/kendo/css/kendo.common-material.min.css">
    <link rel="stylesheet" href="/kendo/css/kendo.material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/kendo/js/kendo.all.min.js"></script>
</head>
<body>
        <img src = "/picture/homeTitlePicture.jpg" id="homeTitlePicture">
        <ul>
            <li><a class="active" href="#home">HMFMSystem</a></li>
            <li><a href="/">設備查詢</a></li>
            <li><a href="#locationSelecter">地點查詢</a></li>
            <li><a href="/newEquitment">新增設備</a></li>
            <li><a href="/newLocation">新增地點</a></li>
        </ul>



    <div class="main_func" id="select_fbtn">
            <h4 class="main_func_text">地點查詢</h4>
    </div>
    <div class ="hide_selecter" id="select">
        <form action="search-loc" method="post">
                <div class="form-group row">
                        <label class="col-md-3 control-label" style="margin-bottom: 20px;">地點名稱</label>
                        <div class="col-md-9">
                                <input type="text" name="LocID" class="form-control">        
                        </div>
                </div>
                

                <div class="form-group row">
                        <label class="col-md-3 control-label" style="margin-bottom: 20px;">地點名稱</label>
                        <div class="col-md-9">
                        <select id="_loc_name" class=" form-control"></select>
                        </div>
                </div>

            <div class="form-group row">
                        <label class="col-md-3 control-label" style="margin-bottom: 20px;">分院</label>
                        <div class="col-md-9">
                        <select id="hid" class=" form-control"></select>
                        </div>
                </div>

                <div class="form-group row">
                        <label class="col-md-3 control-label" style="margin-bottom: 20px;">館別</label>
                        <div class="col-md-9">
                        <select id="bid" class=" form-control"></select>
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-md-3 control-label" style="margin-bottom: 20px;">樓層</label>
                        <div class="col-md-9">
                        <select id="bfloor" class=" form-control"></select>
                        </div>
                </div>

            <div id="quick-btn-area">
                    <button id="discardEQ_searcher" class="btn btn-default quick-btn">廢棄地點查詢</button>
            </div>

            <div class="form-btn">
                    <button class="btn btn-default">取消</button>
            <button class="btn btn-danger">清除</button>
            <button type="submit" value="submit" class="btn btn-primary">查詢</button>
            </div>
            
        </form>
    </div>
    <hr id="underline" class="style-one" />
</body>
<script>
$(document).ready(function(){
        $("#select_fbtn").click(function(){
                $("#select").toggle();
                $("#underline").toggle();
        })
});
</script>
</html>
