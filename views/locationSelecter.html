<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style/indexStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/kendo/css/kendo.common-material.min.css">
    <link rel="stylesheet" href="/kendo/css/kendo.material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/kendo/js/kendo.all.min.js"></script>
</head>
<body>
        <img src = "/picture/homeTitlePicture.jpg" id="homeTitlePicture">
        <ul>
            <li><a class="active" href="#home">HMFMSystem</a></li>
            <li><a href="/">設備查詢</a></li>
            <li><a href="#locationSelecter">地點查詢</a></li>
            <li><a href="/newEquitment">新增設備</a></li>
            <li><a href="/newLocation">新增地點</a></li>
        </ul>



    <div class="main_func" id="select_fbtn">
            <div class="main_func_text">使用設備資料搜尋</div>
    </div>
    <div class ="hide_selecter" id="select">
        <form action="" method="post">
            <div class="inputer">
                    地點ID：<input type="text" name="LocID" class="inparea">
            </div>
            <div class="inputer">
                    地點名稱：<select name="LocName" class="inparea">
                            <option value ="">請選擇</option>
                            <option value ="">701</option>
                            <option value ="">702</option>
                            <option value ="">703</option>
                    </select>
            </div>
            <div class="inputer">
                    分院：<select name="hid" class="inparea">
                            <option value ="">請選擇</option>
                            <option value="a">總院</option>
                            <option value="b">汐止分院</option>
                            <option value="c">新竹分院</option>
                        </select>
            </div>
            <div class="inputer">
                    館別：<select name="bid" class="inparea">
                            <option value ="">請選擇</option>
                            <option value="a1">總院本館</option>
                            <option value="a2">總院一館</option>
                            <option value="a3">總院二館</option>
                    </select>
            </div>
            <div class="inputer">
                    樓層：<input type="text" name="bfloor" class="inparea">
            </div>
            <div id="quick-btn-area">
                    <button id="discardEQ_searcher" class="btn btn-default quick-btn">廢棄地點查詢</button>
            </div>

            <div class="form-btn">
                    <button class="btn btn-default">取消</button>
            <button class="btn btn-danger">清除</button>
            <button type="submit" value="submit" class="btn btn-primary">查詢</button>
            </div>
            
        </form>
    </div>
</body>
<script>
$(document).ready(function(){
        $("#select_fbtn").click(function(){
                $("#select").toggle();
        })
});
</script>
</html>
